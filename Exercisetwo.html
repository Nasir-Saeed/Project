<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grade Checker Machine</title>
</head>

<style>
    .text-center {
        border: 3px solid gray;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 100px;
        padding-top: 100px;
        padding-bottom: 100px;
    }
</style>

<body>
    <div class="text-center">
        <h1>Grading System</h1>
        <input type="number" id="num" placeholder="Enter Your Marks">
        <br>
        <br>
        <button onclick="ourgrade()">Submit</button>
        <h1 id="result"></h1>

    </div>

    <script>
        function ourgrade() {
            let num = document.getElementById('num').value
            if ((num >= 90 && num <= 100)) {
                document.getElementById('result').innerText = "Congratulation you have Got A +";
            }

            else if ((num >= 85 && num <= 89)) {
                document.getElementById('result').innerText = "Congratulation you have Got A ";
            }

            else if ((num >= 80 && num <= 84)) {
                document.getElementById('result').innerText = "Congratulation you have Got A -";
            }

            else if ((num >= 75 && num <= 79)) {
                document.getElementById('result').innerText = "Congratulation you have Got B +";
            }

            else if ((num >= 70 && num <= 74)) {
                document.getElementById('result').innerText = "Congratulation you have Got B";
            }

            else if ((num >= 65 && num <= 69)) {
                document.getElementById('result').innerText = "You have Got Grade C +";
            }

            else if ((num >= 60 && num <= 64)) {
                document.getElementById('result').innerText = "You have Got Grade C";
            }

            else if ((num >= 55 && num <= 59)) {
                document.getElementById('result').innerText = "You have Got Grade D +";
            }

            else if ((num >= 50 && num <= 54)) {
                document.getElementById('result').innerText = "You have Got Grade D";
            }

            else if ((num >= 40 && num <= 49)) {
                document.getElementById('result').innerText = "You have Got Grade E";
            }

            else if ((num >= 0 && num <= 39)) {
                document.getElementById('result').innerText = "You Are failed You have Got Grade F";
            }
            else {
                document.getElementById('result').innerText = "Data Incompleted";
            }
        }

    </script>
</body>

</html>
